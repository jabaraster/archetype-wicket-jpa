#set( $symbol_pound = '#' )

<!doctype html>
<html>
<head>
  <meta charset="UTF-8" /> <!-- eclipseで編集するときに文字化けするのを防止する -->
</head>
<body>

<wicket:extend>
  <h1>Welcome to <span wicket:id="applicationName"></span></h1>

</html>
