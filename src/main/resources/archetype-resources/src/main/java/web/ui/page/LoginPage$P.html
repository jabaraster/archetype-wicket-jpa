<!doctype html>
<html>
<head>
  <meta charset="UTF-8" /> <!-- eclipseで編集するときに文字化けするのを防止する -->
</head>
<body>

<wicket:panel>
  <form wicket:id="form" class="navbar-form navbar-right">
    <div class="form-group">
      <input wicket:id="userId" type="text" placeholder="ユーザID" class="form-control">
    </div>
    <div class="form-group">
      <input wicket:id="password" type="password" placeholder="パスワード" class="form-control">
    </div>
    <button wicket:id="submitter" type="submit" class="btn btn-success">Sign in</button>
  </form>
</wicket:panel>

</body>
</html>
