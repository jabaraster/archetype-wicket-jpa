#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<wicket:extend>

<div class="LoginPage">

  <h1>ログイン</h1>
  <div wicket:id="feedback"></div>
  <form wicket:id="form">
    <ul>
      <li><span>ユーザ</span><input type="text" wicket:id="user" /></li>
      <li><span>パスワード</span><input type="password" wicket:id="password" /></li>
      <li><button wicket:id="submitter" class="btn btn-success btn-large"><i class="icon-white icon-user"></i> ログイン</button></li>
    </ul>
  </form>

</div>

</wicket:extend>
