#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:extend>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav">
          <li class="active">
            <a wicket:id="goTop"><span wicket:id="applicationName"></span></a>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <!-- 左寄せメニューを置くならここに. 下記はサンプルコード.
          <li wicket:id="menus">
            <a wicket:id="goPage" href="#"><span wicket:id="label"></span></a>
          </li>
          -->
        </ul>
        <div class="navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <!-- 右寄せメニューを置くならここに. -->
            <li><a wicket:id="goLogout" href="#">ログアウト</a></li>
          </ul>
        </div>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div class="container">

    <wicket:child>
    </wicket:child>

    <hr>

  </div> <!-- /container -->

</wicket:extend>

</body>
</html>
